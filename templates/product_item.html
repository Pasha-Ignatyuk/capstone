<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" width="50%" class="img-responsive">
            </a>
        </div>
        {% if product_image.product.discount %}
        <div class="discount-container">
            <span>{{product_image.product.discount}}</span>
        </div>
        {% endif %}
        <h4>{{ product_image.product.name }}</h4>
        <p>
            {{product_image.product.short_description|truncatechars_html:25}}
        </p>
        <div>
            {{product_image.product.price}} BYN
        </div>
<!--        <div class="add-to-cart-btn">-->
<!--            <div class="btn btn-success">-->
<!--                Добавить в корзину-->
<!--            </div>-->
<!--        </div>-->
    </div>
</div>
